<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d3d3d3;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 深色背景 -->
  <rect width="32" height="32" fill="#1a1a1a"/>
  
  <!-- 月亮 -->
  <circle cx="16" cy="12" r="8" fill="url(#moonGradient)" opacity="0.9"/>
  
  <!-- 月亮阴影效果 -->
  <circle cx="18" cy="10" r="6" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- 星星 -->
  <circle cx="6" cy="6" r="1.5" fill="url(#starGradient)"/>
  <circle cx="26" cy="8" r="1" fill="url(#starGradient)"/>
  <circle cx="24" cy="20" r="1.2" fill="url(#starGradient)"/>
  <circle cx="8" cy="22" r="0.8" fill="url(#starGradient)"/>
  <circle cx="12" cy="26" r="1" fill="url(#starGradient)"/>
  <circle cx="28" cy="26" r="1.5" fill="url(#starGradient)"/>
  
  <!-- 小屋轮廓 -->
  <path d="M10 28 L10 20 L16 14 L22 20 L22 28 Z" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="1"/>
  <rect x="14" y="22" width="4" height="6" fill="#2a2a2a"/>
</svg>
